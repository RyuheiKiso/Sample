openapi: 3.1.0
info:
  title: Sample API
  version: 1.0.0
paths:
  /api/login:
    post:
      summary: ログイン
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: 成功
        '401':
          description: 認証失敗
